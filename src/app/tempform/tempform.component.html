<h2>Template Driven Froms</h2>
<div class="container">
    <form name="myForm" (ngSubmit)="frm.form.valid && onSubmitForm(frm)" #frm="ngForm">
        <div class="form-group">
            <label>First Name <span style="color: red;">* </span></label>
            <input type="text" class="form-control" name="fname" #fname="ngModel" ngModel required
                [ngClass]="{'is-invalid':frm.submitted && fname.invalid}" placeholder="First Name is Required">
            <div *ngIf="frm.submitted && fname.invalid" class="invalid-feedback">First Name is Required</div>
        </div>
        <div class="form-group">
            <label>Last Name<span style="color: red;">* </span></label>
            <input type="text" class="form-control" name="lname" #lname="ngModel" ngModel required
                [ngClass]="{'is-invalid':frm.submitted && lname.invalid}">
            <div *ngIf="lname.errors" class="invalid-feedback">Last Name is Required</div>
        </div>
        <div class="form-group">
            <label>Email<span style="color: red;">* </span></label>
            <input type="email" class="form-control" name="email" #email="ngModel" ngModel required
                [ngClass]="{'is-invalid':frm.submitted && email.invalid}"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <div class="invalid-feedback" *ngIf="frm.submitted && email.invalid">
                <div *ngIf="email.errors?.required">Email is required</div>
                <div *ngIf="email.errors?.pattern">Please enter valid mail id</div>
            </div>
        </div>
        <div class="form-group">
            <label>Select Course</label>
            <select class="form-control" name="course" #course="ngModel" ngModel>
                <option *ngFor="let course of courses">{{course}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender" value='male' #gender="ngModel" ngModel>
            <label for="male">Male</label>
            <input type="radio" name="gender" value='female' #gender="ngModel" ngModel>
            <label for="female">female</label>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="pass" #pass="ngModel" ngModel>
            >
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpass" #cpass="ngModel" ngModel>
        </div> <br>
        <div class="form-group">
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
</div>
