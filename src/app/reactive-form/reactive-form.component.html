<div class="container">
    <h2>Reactive Form</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label >First Name</label>
            <input type="text" formControlName="fname" class="form-control"
            required [ngClass]="{'is-invalid':isSubmitted && f.fname.errors}">
            <div *ngIf="isSubmitted && f.fname.errors?.required" class="invalid-feedback">First Name is Required</div>
        </div>
        <div class="form-group">
            <label >Last Name</label>
            <input type="text" formControlName="lname" class="form-control">
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="email" formControlName="email" class="form-control"
            [ngClass]="{'is-invalid':isSubmitted && f.email.errors}" >
            <div class="invalid-feedback" *ngIf="isSubmitted && f.email.errors">
                <div *ngIf="f.email.errors?.required">Email is required</div>
                <div *ngIf="f.email.errors?.pattern">Please enter valid mail id</div>
            </div>
        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="text" formControlName="pass" class="form-control">
        </div>
        <div class="form-group">
            <label >Confirm Password</label>
            <input type="text" formControlName="cpass" class="form-control">
        </div><br><br>
        <div class="form-group">
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
</div>
